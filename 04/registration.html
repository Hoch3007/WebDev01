<!DOCTYPE html>
<html>
<head>
<title>Boogle Login</title>
<link rel="stylesheet" href="registration.css">
</head>
<body>


<main>


  <div class="left">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2480619/2019-01-22%2010_06_30-Window.png"></img>
    <h1>Create a Boogle account</h1>
    <form>
      <span><input type="text" placeholder="First Name"></span><span><input type="text" placeholder="Last Name"></span>
      <input type="text" placeholder="User Name @bmail.br" class="userName">
      <div class="characters">You can use letters, numbers and dots.</div>
      <div class="other_mail">Use my current e-mail address</div>
      <span><input type="password" placeholder="Password"></span><span><input type="password" placeholder="Confirm"></span><span class="eye"></span>
      <div class="password_safety"></div>
      <div class="loginornext"><span class="login">Login instead</span><span class="button"><input type="submit" value="Next"></span></div>
    </form>
  </div>


  <div class="right">
    <img class ="big" src="registration_picture.png"></img>
  </div>


</main>

<footer>
  <select>
    <option value="English">English</option>
    <option value="Portugues">Portugues</option>
    <option value="Spanish">Spanish</option>   
  </select>
  <ul>
    <li>Help</li>
    <li>Privacy Policy</li>
    <li>Terms of Use</li>
  </ul>  
</footer>
<p>Sources: <a href="https://icons8.com/icon/22021/invisible">Invisible icon by Icons8</a>, <a href="https://icons8.com/icon/16100/eye">Eye icon by Icons8</a></p>
</body>
</html>
